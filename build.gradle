plugins {
    id 'application'
    id 'java'
}

group = 'com.fun'
version = '1.0-SNAPSHOT'

apply plugin : 'java'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

ext {
    javaMainClass = 'com.fun.WelcomeMessage'
}

application {
    mainClassName = javaMainClass
}

test {
    useJUnitPlatform()
}